workflows:
  release-android:
    name: Build for Google Play
    max_build_duration: 10
    instance_type: mac_mini_m1
    environment:
      groups:
        - google_play # Includes GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        - gitlab # Includes GITLAB_TOKEN
        # Add the group environment variables in Codemagic UI (either in Application/Team variables) - https://docs.codemagic.io/variables/environment-variable-groups/
      android_signing:
        - Codemagic 2023
      java: 17
      node: latest
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: release
          include: true
          source: true
    scripts:
      - name: Install npm dependencies
        script: |
          npm config set -- //gitlab.akamu.de/api/v4/projects/41/packages/npm/:_authToken=$GITLAB_TOKEN
          npm ci
      - name: Build React app
        script: |
          npm run build
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Set up keystore
        script: |
          cat >> "$CM_BUILD_DIR/android/keystore.properties" <<EOF
          storePassword=$CM_KEYSTORE_PASSWORD
          keyPassword=$CM_KEY_PASSWORD
          keyAlias=$CM_KEY_ALIAS
          storeFile=$CM_KEYSTORE_PATH
          EOF
      - name: Update dependencies and copy web assets to native project
        script: |
          # npx cap copy # <- use this is you don't need to update native dependencies
          npx cap sync # <- update native dependencies and copy web assets to native project
      - name: Increment build number
        script: |
          cd android
          LATEST_GOOGLE_PLAY_BUILD_NUMBER=$(google-play get-latest-build-number --package-name 'com.oliverrm.campus')
          if [ -z LATEST_GOOGLE_PLAY_BUILD_NUMBER ]; then
            exit 1
          fi
          STORE_BUILD_NUMBER=$(($LATEST_GOOGLE_PLAY_BUILD_NUMBER + 1))
      - name: Build Android release
        script: |
          # provide build number and version through project properties
          ./gradlew bundleRelease -PversionCode=$STORE_BUILD_NUMBER
      - name: Tag git commit and push tag
        script: |
          git tag -a build-android-$BUILD_NUMBER-$STORE_BUILD_NUMBER -m "Build Android, Codemagic: $BUILD_NUMBER, Google Play: $STORE_BUILD_NUMBER"
          git push origin build-android-$BUILD_NUMBER-$STORE_BUILD_NUMBER
    artifacts:
      - android/app/build/**/outputs/**/*.aab
    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal # <-- Any default or custom track that is not in ‘draft’ status
      email:
        recipients:
          - campus@oliverrm.de
        notify:
          success: true # To not receive a notification when a build succeeds
          failure: true # To not receive a notification when a build fails
  release-ios:
    name: Build for App Store Connect
    max_build_duration: 10
    instance_type: mac_mini_m1
    environment:
      groups:
        - app_store # Includes APP_APPLE_ID
        - gitlab # Includes GITLAB_TOKEN
        # Add the group environment variables in Codemagic UI (either in Application/Team variables) - https://docs.codemagic.io/variables/environment-variable-groups/
      ios_signing:
        distribution_type: app_store # or: ad_hoc | development | enterprise
        bundle_identifier: com.oliverrm.campus
      vars:
        # Ionic Capacitor Xcode worskspace and scheme
        XCODE_WORKSPACE: 'ios/App/App.xcworkspace' # <- Update with your workspace name
        XCODE_SCHEME: 'App' # <- Update with your workspace scheme
      node: latest
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: release
          include: true
          source: true
    scripts:
      - name: Install npm dependencies for Ionic project
        script: |
          npm config set -- //gitlab.akamu.de/api/v4/projects/41/packages/npm/:_authToken=$GITLAB_TOKEN
          npm ci
      - name: Build React app
        script: |
          npm run build
      - name: Update dependencies and copy web assets to native project
        script: |
          # npx cap copy # <- use this is you don't need to update native dependencies
          npx cap sync # <- update native dependencies and copy web assets to native project
      - name: Cocoapods installation
        script: |
          cd ios/App && pod install
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: |
          #!/bin/sh
          set -e
          set -x
          STORE_BUILD_NUMBER=$(app-store-connect get-latest-build-number $APP_APPLE_ID)
          cd $CM_BUILD_DIR/ios/App
          agvtool new-version -all $(($STORE_BUILD_NUMBER + 1))
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
      - name: Tag git commit and push tag
        script: |
          git tag -a build-ios-$BUILD_NUMBER-$STORE_BUILD_NUMBER -m "Build iOS, Codemagic: $BUILD_NUMBER, App Store Connect: $STORE_BUILD_NUMBER"
          git push origin build-ios-$BUILD_NUMBER-$STORE_BUILD_NUMBER
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    # Integration section is required to make use of the keys stored in
    # Codemagic UI under Apple Developer Portal integration.
    integrations:
      app_store_connect: Codemagic 2023
    publishing:
      app_store_connect:
        # Use referenced App Store Connect API key to authenticate binary upload
        auth: integration
        # Optional boolean, defaults to false. Whether or not to submit the uploaded
        # build to TestFlight beta review. Required for distributing to beta groups.
        # Note: This action is performed during post-processing.
        submit_to_testflight: true
      email:
        recipients:
          - campus@oliverrm.de
        notify:
          success: true # To not receive a notification when a build succeeds
          failure: true # To not receive a notification when a build fails
